<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile: Theme Download</title>
    <link rel="stylesheet" href="./themes/PhoneBook.min.css"/>
    <link rel="stylesheet" href="./themes/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div data-role="page" data-theme="d" id="contactsPage" data-add-back-btn="true">
    <div data-role="header" data-position="inline">
        <h1>Contact List</h1>
        <div data-role="navbar">
            <ul>
                <li><a href="#contactsPage" data-icon="user" data-transition="flow">Home</a></li>
                <li><a href="#addContact" data-icon="plus" data-transition="flow"> Add Contact</a></li>
            </ul>
        </div>

    </div>
    <div data-role="main" class="ui-content">

        <h1>Your Contacts:</h1>
        <br>
        <form>
            <input placeholder="Search Your Contacts!" data-type="search" id="searchForContact">
        </form>

        <ul id="allContacts" data-role="listview" data-filter="true" data-inset="true" data-input="#searchForContact"
            data-split-icon="phone">

        </ul>

    </div>
    <div data-role="footer" data-position="fixed">
        <h5>&copy; Arch. 2021</h5>
    </div>
</div>

<!--   -------------SECOND PAGE ------------------>
<div data-role="page" data-theme="d" id="addContact">
    <div data-role="header" data-position="inline">
        <h1>Add Contact</h1>
        <div data-role="navbar">
            <ul>
                <li><a href="#contactsPage" data-icon="user" data-transition="flow">Home</a></li>
                <li><a href="#addContact" data-icon="plus" data-transition="flow"> Add Contact</a></li>
            </ul>
        </div>

    </div>

    <div data-role="main" class="ui-content">


        <form id="addForm" class="validate">
            <div data-role="fieldcontain">
                <label for="nameField">Name</label>
                <input name="nameField" type="text" id="nameField" placeholder="Enter Contact Name" maxlength="15">
                <p id="nameFieldErrArea"></p>
            </div>

            <div data-role="fieldcontain">
                <label for="phoneField">Phone</label>
                <input name="phoneField" type="tel" id="phoneField" placeholder="01xxxxxxxxx" maxlength="11">
                <p id="phoneFieldErrArea"></p>
            </div>

            <div data-role="fieldcontain">
                <label for="emailField">Email</label>
                <input name="emailField" type="email" id="emailField" placeholder="Enter Contact Email"
                       class="required email">
                <p id="emailFieldErrArea"></p>
            </div>

            <div data-role="fieldcontain">
                <label for="genderField">Gender</label>
                <select name="genderField" id="genderField" data-theme="d" data-role="flipswitch">
                    <option value="male">M</option>
                    <option value="female">F</option>
                </select>
                <p></p>
            </div>

            <div class="errText" data-role="fieldcontain">
            </div>

            <div data-role="fieldcontain" data-type="horizontal">

                <a class="ui-btn ui-corner-all ui-icon-plus ui-btn-icon-left" data-role="button" data-inline="true"
                   onclick="addContact()">Save</a>

                <a href="#contactsPage" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-left" data-role="button"
                   data-inline="true" onclick="cancelAdding()">Cancel</a>

            </div>


        </form>


    </div>


    <div data-role="footer" data-position="fixed">

        <h5>&copy; Arch. 2021</h5>
    </div>

</div>

<!--  CONTACT DETAILS  -->
<div data-role="page" data-back-btn-text="Previous" data-icon="back" data-theme="d" id="contactDetails">
    <div data-role="header" data-position="inline" data-add-back-btn="true">
        <h1 id="contactName" data-icon="back"></h1>
    </div>

    <div data-role="main" class="ui-content">
        <img id="contactImage" class='bigContactAvatar'>
    </div>

    <div data-role="controlgroup" align="center" data-type="horizontal" data-mini="true">
        <a href="#popupDialog" data-rel ="popup" id="deleteContactPopup" data-position-to="window"  data-transition="pop"  class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext">Delete</a>
        <a id="updateContactAnchor" href="#" class="ui-btn ui-corner-all ui-icon-edit ui-btn-icon-notext">Update </a>
        <a id="callContactAnchor" href="#" class="ui-btn ui-corner-all ui-icon-phone ui-btn-icon-notext">Call</a>
    </div>

    <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false"
         style="max-width:400px;">
        <div data-role="header" data-theme="a">
            <h1>Delete Contact?</h1>
        </div>
        <div role="main" class="ui-content">
            <h3 class="ui-title">Are you sure you want to delete this Contact?</h3>
            <p>This action cannot be undone.</p>
            <a href="#"  id="deleteContactAnchor" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b " data-rel="back">Cancel</a>
            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back"
               data-transition="flow" >Delete</a>
        </div>

    </div>


    <div data-role="footer" data-position="fixed">
        <h5>&copy; Arch. 2021</h5>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
