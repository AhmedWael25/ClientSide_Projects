<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile: Theme Download</title>
    <link rel="stylesheet" href="./themes/PhoneBook.min.css" />
    <link rel="stylesheet" href="./themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div data-role="page" data-theme="d" id="contactsPage">
        <div data-role="header" data-position="inline">
            <h1>Contact List</h1>
            <div data-role="navbar">
                <ul>
                    <li><a href="#contactsPage" data-icon="user" data-transition="flow">Home</a></li>
                    <li><a href="#addContact" data-icon="plus" data-transition="flow"> Add Contact</a></li>
                </ul>
            </div>

        </div>
        <div data-role="main" class="ui-content">

            <h1>Your Contacts:</h1>
            <br>
            <form>
                <input placeholder="Search Your Contacts!" data-type="search" id="searchForContact">
            </form>

            <ul id="allContacts" data-role="listview" data-filter="true" data-inset="true" data-input="#searchForContact" data-split-icon="phone">

                <li class="contact" data-filtertext="Mostafa yehia"><a href="#">
                        <img class="contactAvatar" src="./assets/cyber.jpg">
                        <h2>Mostafa yehia</h2>
                    </a>
                    <a href="#call" data-rel="popup" data-position-to="window" data-transition="pop">Purchase album</a>
                </li >
                
            </ul>

        </div>
        <div data-role="footer">
            <h5>&copy; Arch. 2021</h5>
        </div>
    </div>
    <!--    PPOOOOOOOOOOOOOOOOP UPPPPPPPPPPPPPPPPP-->

        <p>Your download will begin immediately on your mobile device when you purchase.</p>

    <!--   -------------SECOND PAGE ------------------>
    <div data-role="page" data-theme="d" id="addContact">
        <div data-role="header" data-position="inline">
            <h1>Add Contact</h1>
            <div data-role="navbar">
                <ul>
                    <li><a href="#contactsPage" data-icon="grid" data-transition="flow">Home</a></li>
                    <li><a href="#testPage" data-icon="grid" data-transition="flow"> Add Contact</a></li>
                </ul>
            </div>

        </div>

        <div data-role="main" class="ui-content">

            <div data-role="fieldcontain">
                <label for="nameField">Name</label>
                <input name="nameField" type="text" id="nameField" placeholder="Enter Contact Name" >
            </div>
            
            <div data-role="fieldcontain">
                <label for="phoneField">Phone</label>
                <input name="phoneField" type="tel" id="phoneField" placeholder="01xxxxxxxxx">
            </div>
            
            <div data-role="fieldcontain">
                <label for="emailField">Phone</label>
                <input name="emailField" type="email" id="emailField" placeholder="Enter Contact Email">
            </div>
            
            <div data-role="fieldcontain">
                <label for="genderField">Gender</label>
                <select name="genderField" id="genderField" data-theme="d" data-role="flipswitch">
                    <option  value="male">M</option>
                    <option value="female">F</option>
                </select>
                <p></p>
            </div>
            
            <div data-role="fieldcontain" data-type="horizontal">
               
                <a href="#contactsPage" class="ui-btn ui-corner-all ui-icon-plus ui-btn-icon-left" data-role="button" data-inline="true" onclick="addContact()">Save</a>
                
                <a href="#contactsPage" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-left"  data-role="button" data-inline="true" onclick="cancelAdding()">Cancel</a>
                
            </div>
            
            
    
        </div>


        <div data-role="footer" data-position="inline">

            <h5>&copy; Arch. 2021</h5>
        </div>

    </div>
    
    


<script src="script.js"></script>
</body>

</html>
